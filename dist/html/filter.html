<!DOCTYPE html>
<html>
<head>
<title>过滤器</title>
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<link type="text/css" rel="stylesheet" href="../css/common.css"/>
<link type="text/css" rel="stylesheet" href="../css/filter.css"/>
<script type="text/javascript" src="../js/filter.js"></script>
</head>
<body>
<div class="ui-wrapper ui-content" id="J-content" v-cloak>
    <div class="filter-box" v-if="filterData && filterData.length>0">
        <div class="filter-con" v-for="(index, data) in filterData">
            <div>{{data.a}} ————> {{data.a | parseInt}}</div>
            <div>{{data.b}} ————> {{data.b | weekDate}}</div>
            <div>{{data.c}} ————> {{data.c | capitalize}}</div>
            <div>{{data.d}} ————> {{{data.d | sum data.a}}}</div>
        </div>
    </div>
    <footercmpt></footercmpt>
</div>
</body>
</html>
